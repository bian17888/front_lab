<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GoodBenchDashboard{% endblock %}</title>
    {% block css %}
        <link rel="stylesheet" href="/static/libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/libs/jquery-ui-redmond/jquery-ui.css">
        <link rel="stylesheet" href="/static/css/pages/page.css">
    {% endblock %}

</head>
<body class={% block bodyClass %}mobench-wrap{% endblock %}>

    {# 顶部导航 #}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img alt="GoodBenchDashboard : web端" src="">
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">登 录</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
        <p>default text!</p>
    {% endblock %}

    {% block js %}
        <script src="/static/libs/requirejs/require.js" data-main="/static/js/common/main"></script>
    {% endblock %}
    {% block jsPages %}{% endblock %}

</body>
</html>
