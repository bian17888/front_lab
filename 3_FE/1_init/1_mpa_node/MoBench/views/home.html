{% extends 'layout.html' %}

{% block bodyClass %}home-wrap{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h2>创建任务</h2>
        </div>
        <div class="row">
            <form class="form-horizontal" method="post" action="">
                <div class="form-group">
                    <label for="task_uid" class="col-sm-2 control-label">* 任务UID : </label>
                    <div class="col-sm-7">
                        <input id="task_uid" class="form-control" name="uid" type="text" placeholder="任务UID" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="task_type" class="col-sm-2 control-label">* 任务类型 : </label>
                    <div class="col-sm-7">
                        <select id="task_type" class="form-control" name="type">
                            <option selected="selected" value="1">HTTP</option>
                            <option value="2">TCP</option>
                            <option value="3">DNS</option>
                            <option value="4">Ping</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="target_url" class="col-sm-2 control-label">* 目标地址 : </label>
                    <div class="col-sm-7">
                        <input id="target_url" class="form-control" name="target" type="text" placeholder="请输入URL, 例如:http://www.taobao.com" value="taobao.com">
                    </div>
                </div>
                <h4 class="text-primary">其他参数 : </h4>
                <div class="form-group">
                    {#<label for="inputEmail3" class="col-sm-2 control-label">其他 : </label>#}
                    <div class="col-sm-offset-2 col-sm-7">
                        <label class="checkbox-inline">
                            <input name="first_view_only" type="checkbox" id="inlineCheckbox1" value="true" checked="checked"> firstViewOnly
                        </label>
                        <label class="checkbox-inline">
                            <input name="web10" type="checkbox" id="inlineCheckbox2" value="true"> web10
                        </label>
                        <label class="checkbox-inline">
                            <input name="ignore_ssl" type="checkbox" id="inlineCheckbox3" value="true"> ignoreSSL
                        </label>
                        <label class="checkbox-inline">
                            <input name="use_basi_cautu"type="checkbox" id="inlineCheckbox2" value="true"> useBasicAuth
                        </label>
                        <label class="checkbox-inline">
                            <input name="capture_video"type="checkbox" id="inlineCheckbox3" value="true"> captureVideo
                        </label>
                        <label class="checkbox-inline">
                            <input name="capture_tcp_dump"type="checkbox" id="inlineCheckbox3" value="true"> captureTcpdump
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login" class="col-sm-2 control-label">用户名 : </label>
                    <div class="col-sm-7">
                        <input id="login" class="form-control" name="login" type="text" placeholder="选填" value="test">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd" class="col-sm-2 control-label">密码 : </label>
                    <div class="col-sm-7">
                        <input id="passwd" class="form-control" name="password" type="text" placeholder="选填" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="runs" class="col-sm-2 control-label">运行次数 : </label>
                    <div class="col-sm-7">
                        <input id="runs" class="form-control" name="runs" type="text" placeholder="选填" value="">
                    </div>
                </div>
                <div class="btn-bar-line"></div>
                <div class="form-group ">
                    <div class="col-sm-offset-2 col-sm-7">
                        <button type="submit" class="btn btn-primary mr-20">提 交</button>
                        <button type="button" class="btn btn-default">重 置</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
