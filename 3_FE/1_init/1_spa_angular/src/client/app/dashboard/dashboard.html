<h2>{{ vm.title }}</h2>

<h4>avengers</h4>
<ul>
	<li ng-repeat="val in vm.avengers">
		name : {{ val.name }} ----- character : {{ val.character }}
	</li>
</ul>

<h4>films</h4>
<ul>
	<li ng-repeat="val in vm.films">
		<p>Title : {{ val.Title }} ----- Language : {{ val.Language }}</p>
		<p><img ng-src="{{ val.Poster }}" alt=""></p>
	</li>
</ul>
