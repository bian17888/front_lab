<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>base</title>
<link rel="stylesheet" href="css/xx_wrap.css" type="text/css" media="all" />
</head>

<body>
<!-- header -->
<div class="header brbg">
	<div class="header-inner">
    	<span>header</span>
    </div>
</div>
<!-- xx_wrap -->
<div class="xx_wrap">
    <div class="column-full s960x40 brbg">
        <span>column-full</span>
    </div>
    
    <div class="box-space"></div>
    
    <div class="column-2-wrap clearfix h300 brbg">
    	<div class="col-l s198x300 bg-grey">
        	<span>col-l</span>
        </div>
    	<div class="col-r s750x300 bg-grey">
        	<span>col-r</span>
        </div>
    </div>
    
    <div class="box-space"></div>
    
    <div class="column-3-wrap clearfix h300 brbg">
    	<div class="col-l s198x300 bg-grey">
        	<span>col-l</span>
        </div>
        <div class="col-main s540x300 bg-grey">
        	<span>col-main</span>
        </div>
    	<div class="col-r s200x300 bg-grey">
        	<span>col-r</span>
        </div>
    </div>
    
    
</div>
<!-- footer -->
<div class="footer brbg">
    <div class="footer-inner">
    	<span>footer</span>
    </div>
</div>
</body>
</html>
