<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MoBench{% endblock %}</title>
    {% block css %}
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/pages/page.css">
    {% endblock %}

    {% block js %}
        <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/bower_components/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>
    {% endblock %}

</head>
<body class={% block bodyClass %}mobench-wrap{% endblock %}>

    {# 顶部导航 #}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="MoBench : web端" src="">
                </a>
            </div>
        </div>
    </nav>
    {% block content %}
        <p>default text!</p>
    {% endblock %}

    {% block jsPages %}
        <script src="/static/js/page.js" ></script>
    {% endblock %}

</body>
</html>
